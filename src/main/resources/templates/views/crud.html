<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row my-5">
        <div class="col-3">
            <h4>CRUD Drone</h4>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{/formulario/drone/0}" class="btn btn-success">Agregar Drone</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="drone : ${drone}" th:classappend="${drone.activo} ? table-success : table-danger">
                    <td th:text="${drone.id}"></td>
                    <td th:text="${drone.modelo}"></td>
                    <td th:text="${drone.precio}"></td>
                    <td th:text="${drone.stock}"></td>
                    <td>
                        <a th:href="@{/formulario/drone/{id}(id=${drone.id})}" class="btn btn-warning">Editar</a>
                        <a th:if="${drone.activo}" th:href="@{/eliminar/drone/{id}(id=${drone.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
