<div th:fragment="_card" class="card my-2">
    <img th:src="@{'/imagenes/'} + ${drone.imagen}" class="card-img-top" alt="drone imagen">
    <div class="card-body">
        <h5 class="card-title"th:text="${drone.modelo}">Card title</h5>
        <p class="card-text">Precio : <span th:text="${drone.precio}">1</span></p>
        <a th:href="@{detalle/{id}(id=${drone.id})}" class="btn btn-primary btn-block">
            ver detalle
        </a>
    </div>
</div>
